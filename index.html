<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Caveat:wght@400..700&family=Monsieur+La+Doulaise&family=Nabla&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <form>
        <label>First Name</label>
        <input type="text" class="firstname" /> <br /> <br />

        <label>Last Name</label>
        <input type="text" class="lastname" /> <br /> <br />

        <label>Phone Number</label>
        <input type="number" class="phone" /> <br /> <br />

        <label>Address</label>
        <textarea class="address"></textarea> <br /> <br />

        <div class="error"></div>

        <input type="button" id="form-submit" value="Submit" />

    </form>

    <script src="script.js"></script>

</body>

</html>
